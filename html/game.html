<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/game.css" />
  <title>Yuna Clicker</title>
</head>
<body>
  <section id="love">
    <div>
      <h1><span id="love-total">0</span> <img class="biglove-icon" src="./../img/love.png" /></h1>
      <h2>(<span id="love-per-second">0</span> <img class="biglove-icon" src="./../img/love.png" /> por segundo)</h2>
    </div>
    <div>
      <h3>[ +<span id="lps-gained">0</span> <img class="love-icon" src="./../img/love.png"> | -<span id="lps-lost">0</span> <img class="love-icon" src="./../img/love.png"> ]</h3>
    </div>
  </section>
  <section id="display">
    <img id="yuna" src="./../img/yunanormaln.png" alt="Yuna" onmousedown="mouseDown()" onmouseup="mouseUp()"/>
    <div id="objects">
      <img class="dogobjects" src="./../img/waterdisplay.png" alt="Agua" />
      <img class="dogobjects" src="./../img/fooddisplay.png" alt="Comida" />
      <img class="dogobjects" src="./../img/beddisplay.png" alt="Cama" />
      <img class="dogobjects" src="./../img/toydisplay.png" alt="Juguete" />
      <img class="dogobjects" src="./../img/treatdisplay.png" alt="Premio" />
    </div>
    <div id="list">
      <img id="pin" src="./../img/pin.png" alt="Chincheta" />
      <h3>Cosas que necesito:</h3>
      <ul>
        <li id="water-list">90 Agua</li>
        <li id="food-list">40 Comida</li>
        <li id="bed-list">35 Camas</li>
        <li id="toy-list">20 Juguetes</li>
        <li id="accessory-list">25 Accesorios</li>
        <li id="treat-list">15 Premios</li>
      </ul>
    </div>
  </section>
  <section id="shop-items">
    <div id="water">
      <button id="water-button">
        <p><span id="water-price">10</span> <img class="love-icon" src="./../img/love.png"></p>
        <p><span id="water-total">0</span><br><img id="water-icon" src="./../img/water.png" alt="Water Icon" /></p>
      </button>
    </div>
    <div id="food">
      <button id="food-button">
        <p><span id="food-price">50</span> <img class="love-icon" src="./../img/love.png"></p>
        <p><span id="food-total">0</span><br><img id="food-icon" src="./../img/food.png" alt="Food Icon" /></p>
      </button>
    </div>
    <div id="bed">
      <button id="bed-button">
        <p><span id="bed-price">100</span> <img class="love-icon" src="./../img/love.png"></p>
        <p><span id="bed-total">0</span><br><img id="bed-icon" src="./../img/bed.png" alt="Bed Icon" /></p>
      </button>
    </div>
    <div id="toy">
      <button id="toy-button">
        <p><span id="toy-price">500</span> <img class="love-icon" src="./../img/love.png"></p>
        <p><span id="toy-total">0</span><br><img id="toy-icon" src="./../img/toy.png" alt="Toy Icon" /></p>
      </button>
    </div>
    <div id="accessory">
      <button id="accessory-button">
        <p><span id="accessory-price">1000</span> <img class="love-icon" src="./../img/love.png"></p>
        <p><span id="accessory-total">0</span><br><img id="accessory-icon" src="./../img/accessory.png" alt="accessory Icon" /></p>
      </button>
    </div>
    <div id="treat">
      <button id="treat-button">
        <p><span id="treat-price">5000</span> <img class="love-icon" src="./../img/love.png"></p>
        <p><span id="treat-total">0</span><br><img id="treat-icon" src="./../img/treat.png" alt="Treat Icon" /></p>
      </button>
    </div>
  </section>
  <script src="./../js/game.js"></script>
</body>
</html>
